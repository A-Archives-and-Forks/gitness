apiVersion: v1
items:

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: my-app
    name: my-app
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: my-app
    template:
      metadata:
        labels:
          app: my-app
      spec:
        containers:
        - image: gcr.io/XXXXX-XXXXXXX/my-app
          imagePullPolicy: Never
          name: my-app
      
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: my-app
    name: my-app
  spec:
    ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
    selector:
      app: my-app

- apiVersion: networking.k8s.io/v1beta1
  kind: Ingress
  metadata:
    name: my-app
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      kubernetes.io/ingress.class: "nginx"
  spec:
    rules:
    - http:
        paths:
        - path: /pm/(.*)
          backend:
            serviceName: my-app
            servicePort: 3000

kind: List
metadata:
  resourceVersion: ""
  selfLink: ""